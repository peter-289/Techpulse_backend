<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Reset</title>
  </head>
  <body style="margin:0;padding:0;background:#f4f8fb;font-family:Arial,sans-serif;color:#0f172a;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="padding:24px 12px;">
      <tr>
        <td align="center">
          <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="max-width:560px;background:#ffffff;border:1px solid #d6e2ee;border-radius:14px;padding:24px;">
            <tr>
              <td>
                <h2 style="margin:0 0 10px 0;">Reset your password</h2>
                <p style="margin:0 0 12px 0;color:#425466;">Hi {{ name or email }},</p>
                <p style="margin:0 0 18px 0;color:#425466;">
                  We received a request to reset your Tech Pulse password.
                  Click the button below to set a new password.
                </p>
                <p style="margin:0 0 18px 0;">
                  <a href="{{ password_reset_link }}" style="display:inline-block;background:#0f6ec3;color:#ffffff;text-decoration:none;padding:10px 14px;border-radius:10px;font-weight:700;">Reset Password</a>
                </p>
                <p style="margin:0 0 8px 0;color:#60798f;font-size:14px;">
                  If you did not request this, you can ignore this email.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
